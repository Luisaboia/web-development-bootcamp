<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/main.js" async></script>
  </head>
  <body>
    <div class="container">
      <h1>Who will win?</h1>
      <p class="winner"></p>

      <div class="dice">
        <p class="player1">Player 1</p>
        <img class="img1" src="./assets/img/dice6.png" alt="dice" />
      </div>

      <div class="dice">
        <p class="player2">Player 2</p>
        <img class="img2" src="./assets/img/dice6.png" alt="dice" />
      </div>
    </div>
    <div class="buttonRoll">
      <button onclick="roll()">Roll!</button>
    </div>
  </body>

  <footer>
    Developed By:
    <a href="https://github.com/Luisaboia" target="_blank">Luis Saboia</a>
  </footer>
</html>
